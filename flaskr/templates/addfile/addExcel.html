{% extends "dashboard.html" %}
{% block title %}Add Student{% endblock title %}
{% block content %}
<div class="max-w-4xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Student Form <span class="text-sm">(Bear in mind password of staff
            is dob(yyyymmdd); like:20020227)</span></h1>
    <form action="{{ url_for('student.bulk_import') }}" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <label for="excel_file">Upload Excel File (.xlsx)</label>
        <input type="file" name="excel_file" accept=".xlsx" required>
        <button class="" type="submit">Bulk Import Students</button>
    </form>


</div>
{% endblock content %}
