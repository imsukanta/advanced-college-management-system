{% extends "home.html" %}
{% block mainapp %}
<!-- Enquiry Section with Border -->
<section class="bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl mx-auto bg-white border border-gray-300 rounded-2xl p-8 shadow-lg">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-4">Have a Question?</h2>
    <p class="text-center text-gray-600 mb-8">Fill out the form below and weâ€™ll get back to you soon!</p>

    <form method="POST" action="{{ url_for('index.enquiry_page') }}" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" name="name" required
          class="mt-1 block w-full rounded-xl border border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 p-3" />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" id="email" name="email" required
          class="mt-1 block w-full rounded-xl border border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 p-3" />
      </div>
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input type="text" id="phone" name="phone"
          class="mt-1 block w-full rounded-xl border border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 p-3" />
      </div>
      <div>
        <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
        <input type="text" id="subject" name="subject"
          class="mt-1 block w-full rounded-xl border border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 p-3" />
      </div>
      <div class="md:col-span-2">
        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
        <textarea id="message" name="message" rows="5"
          class="mt-1 block w-full rounded-xl border border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 p-3 resize-none"></textarea>
      </div>
      <div class="md:col-span-2 text-center">
        <button type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-xl shadow-lg transition-all duration-300">Submit
          Enquiry</button>
      </div>
    </form>
  </div>
</section>

{% endblock mainapp %}
