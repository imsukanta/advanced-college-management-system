{% extends "dashboard.html" %}
{% block title %}Update Enquiry{% endblock title %}

{% block content %}
<div class="max-w-4xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Update Enquiry</h1>
    <form action="#" method="POST" class="grid gap-4 md:grid-cols-2">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <!-- Name -->
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input value="{{ enquiry.name }}" type="text" id="name" name="name" required
                   class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Email -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input value="{{ enquiry.email }}" type="email" id="email" name="email" required
                   class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Phone -->
        <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
            <input value="{{ enquiry.phone }}" type="text" id="phone" name="phone" required
                   class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Subject -->
        <div>
            <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
            <input value="{{ enquiry.subject }}" type="text" id="subject" name="subject" required
                   class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Message -->
        <div class="md:col-span-2">
            <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
            <textarea id="message" name="message" rows="4" required
                      class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">{{ enquiry.message }}</textarea>
        </div>

        <!-- Submit Button -->
        <div class="md:col-span-2 space-x-2 flex justify-end">
            <button type="submit"
                    class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-md shadow-sm hover:bg-blue-600 focus:ring-2 focus:ring-blue-300">
                Update
            </button>
            <a href="{{ url_for('index.delete_enquiry', id=enquiry.id) }}"
               class="px-6 py-2 bg-red-500 text-white font-semibold rounded-md shadow-sm hover:bg-red-600 focus:ring-2 focus:ring-red-300"
               onclick="return confirm('Are you sure you want to delete this enquiry?')">
                Delete
            </a>
        </div>
    </form>
</div>
{% endblock content %}
